{% block content %}
<style>
	html *
	{
	font-family: Century Gothic !important;
	}
	input[type=password], select {
	width: 100%;
	padding: 12px 20px;
	margin: 8px 0;
	display: inline-block;
	border: 1px solid #ccc;
	border-radius: 4px;
	box-sizing: border-box;
	}
	input[type=text], select {
	width: 100%;
	padding: 12px 20px;
	margin: 8px 0;
	display: inline-block;
	border: 1px solid #ccc;
	border-radius: 4px;
	box-sizing: border-box;
	}
	input[type=submit] {
	width: 100%;
	background-color: #4CAF50;
	color: white;
	padding: 14px 20px;
	margin: 8px 0;
	border: none;
	border-radius: 4px;
	cursor: pointer;
	}
	input[type=submit]:hover {
	background-color: #45a049;
	}
	div {
	border-radius: 5px;
	background-color: #f2f2f2;
	padding: 20px;
	}
	div.centerposition{
	position: absolute;
	top:0;
	bottom: 0;
	left: 0;
	right: 0;
	margin: auto;
	}
</style>
<div class="centerposition">
	<center>
		<h2>Sign Up</h2>
		<form method="post">
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit">Sign Up</button>
		</form>
	</center>
</div>
{% endblock content %}
